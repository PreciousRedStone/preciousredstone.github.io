---
layout: default
---

<div class="page">
  <div class="container">
    <div class="row page__content">
      <div class="col-xs-12">
        <header class="page__header">
          <h1 class="page__title">{{ page.title }}</h1>

          {% if page.description %}
            <p class="page__meta">{{ page.description }}</p>
          {% endif %}
        </header>

        {{ content }}

        <!--% include disqus.html %-->

      </div>
    </div>
  </div>
</div>
