<header class="site_masthead">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 site_masthead-title-container">
        {% if page.class == 'home' %}
          <h1 class="site_masthead-title">{{ site.title }}</h1>
        {% else %}
          <a class="site_masthead-anchor" rel="home" href="/">
            <h1 class="site_masthead-title">{{ site.title }}</h1>
          </a>
        {% endif %}

          <ul class="site_nav">
            <li class="site_nav-item">
              <a href="{{ '/services' | prepend: site.baseurl }}">Services</a>
            </li>
            <li class="site_nav-item">
              <a href="{{ '/portfolio' | prepend: site.baseurl }}">Portfolio</a>
            </li>
            <li class="site_nav-item">
              <a href="{{ '/about' | prepend: site.baseurl }}">About</a>
            </li>
            <li class="site_nav-item">
              <a href="{{ '/contact' | prepend: site.baseurl }}">Contact</a>
            </li>
            <!--<li class="site_nav-item site_nav-item--social"><a class="icon icon--twitter" target="_blank" href="https://twitter.com/@{{ site.twitter.username }}">{% include icon-twitter.svg %}</a></li>-->
            <!--<li class="site_nav-item site_nav-item--social"><a class="icon icon--github" target="_blank" href="https://github.com/{{ site.github.username }}">{% include icon-github.svg %}</a></li>-->
          </ul>
      </div>
    </div>
  </div>
</header>
